<html>
<body>
<form method="POST" action="/doSignup">
    <div>Signup</div>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="u" size="12"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="p" size="12"/></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="cp" size="12"/></td>
        </tr>
        <tr>
            <td><input type="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
